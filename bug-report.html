<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chrome Bug reporter</title>
    <link href="style.css" rel="stylesheet" />
</head>
<body>
    <form action="//:0" method="POST" id="bug-form">
        <fieldset>
            <legend>Bug description</legend>
            <p>
                <label for="bug-title">Title:</label>
                <input type="text" name="title" id="bug-title" required="required" />
            </p>
            <p>
                <label for="bug-title">Description:</label>
                <textarea name="description" id="bug-description" rows="6" required="required"></textarea>
            </p>
            <p class="actions">
                <button type="submit">Send report</button>
            </p>
        </fieldset>
    </form>
    <script src="js/bug-reporter.js"></script>
    <script src="js/form.js"></script>
</body>
</html>
